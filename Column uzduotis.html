<DOCTYPE html>
    <html>
        <head>
            <meta charset="UTF-8">
            <link rel="stylesheet" href="styles/columnstyle.css">
            <title>Column</title>
            <script type="text/javascript" src="https://use.fontawesome.com/da7d68fc96.js">
            </script>
        </head>
        <body>
           <h1>Get in touch</h1>
              <div class="row">

                <div class="column">
                  <p>Please fill in some details and I wil get back to you as soon as possible</p>
                </div>

                <div class="column">
                  <form  method="post">

                    <div>
                    <label for"name">Name:</label>
                    <input id="name" type="text" name="name" value="" required>
                  </div>

                    <div>
                    <label for"surname">Surname:</label>
                    <input id="surname" type="text" name="surname" value="" required>
                  </div>

                   <div>
                    <label for"email">Email:</label>
                    <input id="emai"type="email" required name="" value="" required>
                  </div>

                  <div class="checkbox">
                    <input name="agreed" type="checkbox" id="checkbox">
                    <label for="checkbox">Get latest news</label>

                  </div>

                  <div>
                  <button type="submit" name="button">Send</button>
                </div>
                 </form>
                </div>
              </div>
        </body>
        </html>
